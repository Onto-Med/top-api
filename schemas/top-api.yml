      name: dataType
      in: query
      description: Filter by data type.
      schema:
        $ref: '#/components/schemas/DataType'
    entityId:
      name: entityId
      in: path
      required: true
      schema:
        type: string
    entityTypesFilter:
      name: type
      in: query
      description: Filter by entity types.
      schema:
        type: array
        items:
          $ref: '#/components/schemas/EntityType'
    include:
      name: include
      description: This field has no purpose jet.
      in: header
      schema:
        type: array
        items:
          type: string
          pattern: ^\w*$
    itemTypeFilter:
      name: itemType
      in: query
      description: Filter by item type.
      schema:
        $ref: '#/components/schemas/ItemType'
    nameFilter:
      name: name
      in: query
      description: Filter by name.
      schema:
        type: string
    ontologyId:
      name: ontologyId
      in: path
      required: true
      schema:
        type: string
    organisationId:
      name: organisationId
      in: path
      required: true
      schema:
        type: string
    page:
      name: page
      in: query
      description: 'The desired page, if the result set is paged.'
      schema:
        type: integer
        format: int32
        default: 1
        minimum: 1
    primaryFilter:
      name: primary
      in: query
      description: Filter by primary state.
      schema:
        type: boolean
    queryId:
      name: queryId
      in: path
      required: true
      schema:
        type: string
        format: uuid
    repositoryId:
      name: repositoryId
      in: path
      required: true
      schema:
        type: string
    repositoryIdsFilter:
      name: repositoryIds
      in: query
      description: Filter by repository IDs.
      schema:
        type: array
        items:
          type: string
    repositoryTypeFilter:
      name: type
      in: query
      description: Filter by repository type.
      schema:
        $ref: '#/components/schemas/RepositoryType'
    userId:
      name: userId
      in: path
      required: true
      schema:
        type: string
    version:
      name: version
      in: query
      description: Defaults to the latest version number.
      schema:
        $ref: '#/components/schemas/VersionNumber'
  schemas:
    Page:
      type: object
      properties:
        number:
          type: integer
          format: int32
          example: 1
        size:
          type: integer
          format: int32
          example: 25
        totalElements:
          type: integer
          format: int64
          example: 1
        totalPages:
          type: integer
          format: int32
          example: 1
        type:
          type: string
      discriminator:
        propertyName: type
        mapping:
          conceptcluster: '#/components/responses/ConceptClusterPage'
          document: '#/components/responses/DocumentPage'
          entity: '#/components/responses/EntityPage'
          organisation: '#/components/responses/OrganisationPage'
          phrase: '#/components/responses/PhrasePage'
          query: '#/components/responses/QueryPage'
          repository: '#/components/responses/RepositoryPage'
          user: '#/components/responses/UserPage'
      required:
        - number
        - size
        - totalElements
        - totalPages
        - type
    CodePage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/Code'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    CodeSystemPage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/CodeSystem'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    ConceptClusterPage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/ConceptCluster'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    DocumentPage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/Document'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    EntityPage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/Entity'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    OrganisationPage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/Organisation'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    PhrasePage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/Phrase'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    QueryPage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/Query'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    RepositoryPage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/Repository'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    UserPage:
      type: object
      properties:
        content:
          items:
            $ref: '#/components/schemas/User'
          type: array
      allOf:
        - $ref: '#/components/schemas/Page'
      required:
        - content
    Repository:
      type: object
      properties:
        id:
          type: string
          example: example_repository
        name:
          type: string
          example: Example Repository
        description:
          type: string
          example: This is an example repository.
        primary:
          description: Determines whether this repository is a primary (aka. public) repository.
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
          example: '2023-04-28T14:48:36.027Z'
        updatedAt:
          type: string
          format: date-time
          example: '2023-04-28T15:42:30.035Z'
        organisation:
          $ref: '#/components/schemas/Organisation'
        repositoryType:
          $ref: '#/components/schemas/RepositoryType'
      required:
        - id
    RepositoryType:
      description: |
        The type of a repository. It determines the content a repository can hold.
      type: string
      enum:
        - phenotype_repository
        - concept_repository
    Organisation:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        superOrganisation:
          $ref: '#/components/schemas/Organisation'
        permission:
          $ref: '#/components/schemas/Permission'
      example:
        id: example_organisation
        name: Example organisation
        description: This is an example organisation.
        createdAt: '2023-04-28T14:48:36.027Z'
        updatedAt: '2023-04-28T15:42:30.035Z'
        permission: READ
      required:
        - id
    OrganisationMembership:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        organisation:
          $ref: '#/components/schemas/Organisation'
        permission:
          $ref: '#/components/schemas/Permission'
      required:
        - user
        - organisation
    Permission:
      type: string
      enum:
        - READ
        - WRITE
        - MANAGE
    EntityDeleteOptions:
      description: Options to be applied to an entity delete operation.
      type: object
      properties:
        cascade:
          description: Whether sub entities should be deleted to or not. Restrictions are deleted regardless.
          type: boolean
          default: false
    Entity:
      description: 'Either category, phenotype or concept.'
      type: object
      properties:
        entityType:
          $ref: '#/components/schemas/EntityType'
        id:
          type: string
          example: entity_id
        titles:
          description: There should only be one title per language.
          type: array
          items:
            $ref: '#/components/schemas/LocalisableText'
          example:
            - lang: en
              text: Example Entity
            - lang: de
              text: Beispiel Entitt
            - lang: jp
              text: 
        synonyms:
          type: array
          items:
            $ref: '#/components/schemas/LocalisableText'
          example:
            - lang: en
              text: Dummy Entity
        descriptions:
          type: array
          items:
            $ref: '#/components/schemas/LocalisableText'
          example:
            - lang: en
              text: Some description of this entity.
        codes:
          description: E.g. LOINC or ICD-10 codes.
          type: array
          items:
            $ref: '#/components/schemas/Code'
        repository:
          $ref: '#/components/schemas/Repository'
        equivalentEntities:
          type: array
          items:
            $ref: '#/components/schemas/Entity'
          example: null
      allOf:
        - $ref: '#/components/schemas/VersionedContent'
      discriminator:
        propertyName: entityType
        mapping:
          category: '#/components/schemas/Category'
          single_concept: '#/components/schemas/SingleConcept'
          composite_concept: '#/components/schemas/CompositeConcept'
          single_phenotype: '#/components/schemas/Phenotype'
          composite_phenotype: '#/components/schemas/Phenotype'
          single_restriction: '#/components/schemas/Phenotype'
          composite_restriction: '#/components/schemas/Phenotype'
      required:
        - entityType
    Category:
      type: object
      properties:
        superCategories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        subCategories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        phenotypes:
          type: array
          items:
            $ref: '#/components/schemas/Phenotype'
      allOf:
        - $ref: '#/components/schemas/Entity'
    Phenotype:
      type: object
      properties:
        dataType:
          $ref: '#/components/schemas/DataType'
        itemType:
          $ref: '#/components/schemas/ItemType'
        restriction:
          $ref: '#/components/schemas/Restriction'
        expression:
          $ref: '#/components/schemas/Expression'
        unit:
          type: string
          minLength: 1
        superPhenotype:
          $ref: '#/components/schemas/Phenotype'
      allOf:
        - $ref: '#/components/schemas/Category'
    Concept:
      type: object
      properties:
        superConcepts:
          type: array
          items:
            $ref: '#/components/schemas/SingleConcept'
      allOf:
        - $ref: '#/components/schemas/Entity'
    SingleConcept:
      type: object
      properties:
        subConcepts:
          type: array
          items:
            $ref: '#/components/schemas/Concept'
      allOf:
        - $ref: '#/components/schemas/Concept'
    CompositeConcept:
      type: object
      properties:
        expression:
          $ref: '#/components/schemas/Expression'
      allOf:
        - $ref: '#/components/schemas/Concept'
      required:
        - expression
    ConceptGraphStat:
      type: object
      properties:
        id:
          type: string
        nodes:
          type: integer
        edges:
          type: integer
    ConceptGraph:
      type: object
      properties:
        adjacency:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              neighbors:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    significance:
                      type: number
                      format: float
                    weight:
                      type: number
                      format: float
        nodes:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              label:
                type: string
              documents:
                type: array
                items:
                  type: string
    ConceptGraphProcess:
      type: object
      properties:
        name:
          type: string
        finished_steps:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              rank:
                type: integer
    PipelineResponse:
      type: object
      properties:
        name:
          type: string
        response:
          type: string
    Constant:
      type: object
      properties:
        id:
          description: A unique identifier of the constant.
          type: string
        title:
          description: Human-readable title of the constant.
          type: string
        dataType:
          $ref: '#/components/schemas/DataType'
      example:
        id: today
        title: today
        dataType: date_time
      discriminator:
        propertyName: dataType
        mapping:
          string: '#/components/schemas/StringConstant'
          number: '#/components/schemas/NumberConstant'
          date_time: '#/components/schemas/DateTimeConstant'
          boolean: '#/components/schemas/BooleanConstant'
      required:
        - id
        - dataType
    StringConstant:
      type: object
      properties:
        value:
          type: string
      allOf:
        - $ref: '#/components/schemas/Constant'
    NumberConstant:
      type: object
      properties:
        value:
          type: number
      allOf:
        - $ref: '#/components/schemas/Constant'
    DateTimeConstant:
      type: object
      properties:
        value:
          type: string
          format: x-local-date-time
      allOf:
        - $ref: '#/components/schemas/Constant'
    BooleanConstant:
      type: object
      properties:
        value:
          type: boolean
      allOf:
        - $ref: '#/components/schemas/Constant'
    Expression:
      type: object
      properties:
        functionId:
          description: ID of a valid expression function. See ExpressionFunction for a detailed description.
          type: string
        type:
          description: |
            Determines the result of a text function. For example: 'initial_term_list', 'processed_term_list'
            Valid values depend on the implementation.
          type: string
        entityId:
          description: 'In case this expression holds an entity, this property contains the id of that entity.'
          type: string
        constantId:
          description: ID of a valid constant. See Constant for a detailed description.
          type: string
        arguments:
          type: array
          items:
            $ref: '#/components/schemas/Expression'
        values:
          type: array
          items:
            $ref: '#/components/schemas/Value'
        restriction:
          $ref: '#/components/schemas/Restriction'
    ItemType:
      description: |
        Only relevant for single phenotypes. This property specifies the class of items the phenotype holding this property belongs to.
      type: string
      enum:
        - allergy_intolerance
        - clinical_impression
        - condition
        - encounter
        - medication
        - medication_administration
        - medication_request
        - medication_statement
        - observation
        - procedure
        - subject_age
        - subject_birth_date
        - subject_sex
    User:
      type: object
      properties:
        id:
          type: string
          example: user_1
        username:
          type: string
          example: Example User
        organisations:
          type: array
          items:
            $ref: '#/components/schemas/Organisation'
        role:
          $ref: '#/components/schemas/Role'
      required:
        - id
        - role
    Role:
      type: string
      enum:
        - ADMIN
        - USER
    Value:
      type: object
      properties:
        dataType:
          $ref: '#/components/schemas/DataType'
        dateTime:
          description: |
            This property is for internal use only and will be ignored, if sent to a server.
            The date time of a value specifies when this value has been observed. The observation happened at a specific point in time.
          type: string
          format: x-local-date-time
        startDateTime:
          description: |
            This property is for internal use only and will be ignored, if sent to a server.
            In contrast to values that are observed at a specific point in time, values can also be observed in a time period, with start and end.
            Use property startDateTime in combination with endDateTime to specify the observation period.
          type: string
          format: x-local-date-time
        endDateTime:
          description: |
            This property is for internal use only and will be ignored, if sent to a server.
            In contrast to values that are observed at a specific point in time, values can also be observed in a time period, with start and end.
            Use property startDateTime in combination with endDateTime to specify the observation period.
          type: string
          format: x-local-date-time
        fields:
          description: |
            In case of FHIR, resources may hold many information relevant for calculations.
            This property maps FHIR field identifiers to actual values in the fields.
          type: object
          example:
            dosage.dose:
              dataType: number
              value: 2
          additionalProperties:
            $ref: '#/components/schemas/Value'
      discriminator:
        propertyName: dataType
        mapping:
          string: '#/components/schemas/StringValue'
          number: '#/components/schemas/NumberValue'
          date_time: '#/components/schemas/DateTimeValue'
          boolean: '#/components/schemas/BooleanValue'
      required:
        - dataType
    StringValue:
      type: object
      properties:
        value:
          type: string
      allOf:
        - $ref: '#/components/schemas/Value'
    NumberValue:
      type: object
      properties:
        value:
          type: number
      allOf:
        - $ref: '#/components/schemas/Value'
    DateTimeValue:
      type: object
      properties:
        value:
          type: string
          format: x-local-date-time
      allOf:
        - $ref: '#/components/schemas/Value'
    BooleanValue:
      type: object
      properties:
        value:
          type: boolean
      allOf:
        - $ref: '#/components/schemas/Value'
    ExpressionFunction:
      type: object
      properties:
        id:
          description: The identifier of the function. Should be unique.
          type: string
          example: add
        title:
          description: Human-readable title of the function.
          type: string
          example: +
        type:
          description: The type of the function. This can be something like a scope in which the function can be used.
          type: string
          example: arithmetic
        notation:
          description: |
            This property defines the preferred notation of a function. If the property is missing or undefined, it should be treated as prefix.
          type: string
          default: prefix
          enum:
            - prefix
            - infix
            - postfix
        minArgumentNumber:
          description: |
            Determines how many arguments are at least required for this function. If this property is missing, the minimum argument number is unrestricted.
          type: integer
          format: int32
        maxArgumentNumber:
          description: |
            Determines how many arguments are allowed for this function at max. If this property is missing, the maximum argument number is unrestricted.
          type: integer
          format: int32
      required:
        - id
    ForkingInstruction:
      type: object
      properties:
        organisationId:
          description: Destination organisation where fork will be created.
          type: string
        repositoryId:
          description: Destination repository where fork will be created.
          type: string
        cascade:
          description: Whether all sub entities shall be forked too.
          type: boolean
          default: false
        update:
          description: Whether existing forks shall be updated to the newest version.
          type: boolean
          default: false
      required:
        - organisationId
        - repositoryId
    ForkingStats:
      type: object
      properties:
        origin:
          $ref: '#/components/schemas/Entity'
        forks:
          type: array
          items:
            $ref: '#/components/schemas/Entity'
    VersionNumber:
      description: Reflects the version of the content. The value is generated server-side.
      type: integer
      format: int32
      minimum: 1
    EntityType:
      type: string
      enum:
        - category
        - single_concept
        - composite_concept
        - single_phenotype
        - composite_phenotype
        - single_restriction
        - composite_restriction
    DataType:
      type: string
      enum:
        - string
        - number
        - boolean
        - date_time
    VersionedContent:
      type: object
      properties:
        version:
          $ref: '#/components/schemas/VersionNumber'
        author:
          type: string
          example: user_1
        createdAt:
          type: string
          format: date-time
        refer:
          type: string
          format: uri
          example: null
    LocalisableText:
      description: A text in a specific language.
      type: object
      properties:
        lang:
          description: ICU Locale code.
          type: string
          pattern: '^[a-z]{2}(-[A-Z\-]+)?$'
        text:
          description: The actual localised text.
          type: string
      required:
        - lang
        - text
    CodeSystem:
      type: object
      properties:
        uri:
          type: string
          format: uri
          example: 'https://loinc.org/'
        name:
          type: string
          example: Logical Observation Identifier Names and Codes
        shortName:
          type: string
          example: LOINC
        externalId:
          type: string
          example: loinc
      required:
        - uri
    Code:
      description: |-
        In TOP, a code is considered as one or more codes of a code system (also referred to as taxonomy or ontology).
        Most code systems have a hierarchical structure. The property `scope` specifies, whether exactly one (self)
        or multiple codes (subtree or leaves) are represented by a TOP code.
      type: object
      properties:
        uri:
          type: string
          format: uri
          example: 'https://loinc.org/3137-7'
        codeSystem:
          $ref: '#/components/schemas/CodeSystem'
        code:
          type: string
          example: 3137-7
        scope:
          $ref: '#/components/schemas/CodeScope'
        name:
          type: string
          example: Body height
        synonyms:
          type: array
          items:
            type: string
          example:
            - length of the body
            - body size
        highlightLabel:
          description: The highlighted part of an autosuggest query (does not persist - this is only generated on the fly when using /suggest)
          type: string
        highlightSynonym:
          description: The highlighted part of an autosuggest query (does not persist - this is only generated on the fly when using /suggest)
          type: string
      required:
        - codeSystem
        - code
    CodeScope:
      description: Specifies the scope of a code.
      type: string
      default: self
      enum:
        - self
        - subtree
        - leaves
    Restriction:
      description: Represents restriction of an abstract phenotype.
      type: object
      properties:
        type:
          $ref: '#/components/schemas/DataType'
        quantifier:
          $ref: '#/components/schemas/Quantifier'
        cardinality:
          description: |
            This value can be used in combination with a quantifier to specify how many matches are required to fulfil this restriction.
          type: integer
          format: int32
          minimum: 0
      discriminator:
        propertyName: type
        mapping:
          string: '#/components/schemas/StringRestriction'
          number: '#/components/schemas/NumberRestriction'
          date_time: '#/components/schemas/DateTimeRestriction'
          boolean: '#/components/schemas/BooleanRestriction'
      required:
        - type
    StringRestriction:
      type: object
      properties:
        values:
          type: array
          items:
            type: string
      allOf:
        - $ref: '#/components/schemas/Restriction'
    BooleanRestriction:
      type: object
      properties:
        values:
          type: array
          items:
            type: boolean
      allOf:
        - $ref: '#/components/schemas/Restriction'
    NumberRestriction:
      type: object
      properties:
        minOperator:
          $ref: '#/components/schemas/RestrictionOperator'
        maxOperator:
          $ref: '#/components/schemas/RestrictionOperator'
        values:
          description: |
            In case there are operators, the first two values are used as values for these operators. Convention: The first array item will always be treated as minimum and the second one as maximum. In case there is only a maximum value, the first array item is null.
          type: array
          items:
            type: number
      allOf:
        - $ref: '#/components/schemas/Restriction'
    DateTimeRestriction:
      type: object
      properties:
        minOperator:
          $ref: '#/components/schemas/RestrictionOperator'
        maxOperator:
          $ref: '#/components/schemas/RestrictionOperator'
        values:
          description: |
            In case there are operators, the first two values are used as values for these operators. Convention: The first array item will always be treated as minimum and the second one as maximum. In case there is only a maximum value, the first array item is null.
          type: array
          items:
            type: string
            format: x-local-date-time
      allOf:
        - $ref: '#/components/schemas/Restriction'
    RestrictionOperator:
      type: string
      enum:
        - <
        - <=
        - '>'
        - '>='
    Quantifier:
      type: string
      enum:
        - all
        - exact
        - min
        - max
    QueryType:
      type: string
      enum:
        - phenotype
        - concept
    Query:
      description: A Query can be used to search for arbitrary data in external data sources.
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          $ref: '#/components/schemas/QueryType'
        name:
          description: |
            Name of this query. For example, you could allow users to save a query for later use and use the name as identifier.
          type: string
          example: Example Query
        dataSource:
          description: A data source ID.
          type: string
          example: example_data_source
        result:
          $ref: '#/components/schemas/QueryResult'
      discriminator:
        propertyName: type
        mapping:
          phenotype: '#/components/schemas/PhenotypeQuery'
          concept: '#/components/schemas/ConceptQuery'
      required:
        - id
        - type
        - dataSource
    PhenotypeQuery:
      description: |
        Represents a phenotypic search query for subjects/individuals.
        A phenotype query has in/exclusions and projections.
      type: object
      properties:
        criteria:
          description: List of in- and exclusion criteria.
          type: array
          items:
            $ref: '#/components/schemas/QueryCriterion'
        projection:
          description: |
            The projection to be performed on the result set. This property holds an ordered list of subjects with sorting directions.
          type: array
          items:
            $ref: '#/components/schemas/ProjectionEntry'
        dependentSubjects:
          $ref: '#/components/schemas/DependentSubjectsMap'
      allOf:
        - $ref: '#/components/schemas/Query'
    ConceptQuery:
      description: |
        Represents a concept search query.
        A concept query references exactly one entity and specifies a language to search for.
      type: object
      properties:
        entityId:
          description: The ID of the entity this query is performed with.
          type: string
        dateTimeRestriction:
          $ref: '#/components/schemas/DateTimeRestriction'
        language:
          type: string
      allOf:
        - $ref: '#/components/schemas/Query'
      required:
        - entityId
    QueryResult:
      description: Result of a query. It might indicate that the query has not finished yet or has failed.
      type: object
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        count:
          description: Total count of entries in the query result.
          type: integer
          format: int64
          example: 2746
        finishedAt:
          type: string
          format: date-time
        message:
          description: Optional message about the query or query result. (e.g. error message)
          type: string
          example: Query finished successfully.
        state:
          $ref: '#/components/schemas/QueryState'
      required:
        - id
        - createdAt
    QueryState:
      type: string
      example: finished
      enum:
        - failed
        - finished
        - queued
        - running
    DependentSubjectsMap:
      description: 'Map of additional subjects that hold information, required to execute the query.'
      type: object
      properties:
        id:
          description: ID of the dependent subject.
          type: string
      example: null
      additionalProperties:
        $ref: '#/components/schemas/Entity'
      required:
        - id
    DataSource:
      description: A data source is a data storage (e.g. database) on which queries can be executed.
      type: object
      properties:
        id:
          description: ID of the data source.
          type: string
          example: example_data_source
        title:
          description: Human-readable title of the data source.
          type: string
          example: Example Data Source
        queryType:
          $ref: '#/components/schemas/QueryType'
      required:
        - id
        - queryType
    ProjectionEntry:
      description: Single entry of a projection select list.
      type: object
      properties:
        subjectId:
          description: ID of a subject this projection entry refers to.
          type: string
          example: example_entity
        defaultAggregationFunctionId:
          description: |
            Multiple phenotype values in expressions must be aggregated to a single value in order to use them for calculations.
            The aggregation function provided via this property will be used as default aggregation function for cases where none has been set.
          type: string
          example: Last
        dateTimeRestriction:
          $ref: '#/components/schemas/DateTimeRestriction'
        type:
          type: string
          enum:
            - ProjectionEntry
            - QueryCriterion
      discriminator:
        propertyName: type
      required:
        - subjectId
        - type
    QueryCriterion:
      description: A single criterion of a search query. Criteria can be inclusions or exclusions.
      type: object
      properties:
        inclusion:
          type: boolean
          default: true
      allOf:
        - $ref: '#/components/schemas/ProjectionEntry'
      required:
        - inclusion
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
    Statistic:
      description: Holds statistics about content. The scope may be a subset of content stored on the server. Statistics may vary depending on user permissions.
      type: object
      properties:
        organisations:
          description: Number of organisations.
          type: integer
          format: int64
        repositories:
          description: Number of repositories.
          type: integer
          format: int64
        categories:
          description: Number of phenotype categories.
          type: integer
          format: int64
        phenotypes:
          description: Number of phenotypes.
          type: integer
          format: int64
        documents:
          description: Number of documents
          type: integer
          format: int64
    Document:
      type: object
      properties:
        id:
          type: string
        text:
          type: string
        name:
          type: string
        highlightedText:
          type: string
        score:
          type: number
          format: float
    Phrase:
      type: object
      properties:
        id:
          type: string
        text:
          type: string
        isExemplar:
          type: boolean
        attributes:
          type: array
          items:
            type: string
      required:
        - id
    ConceptCluster:
      type: object
      properties:
        id:
          type: string
        labels:
          type: string
      required:
        - id
    Purpose:
      type: string
      enum:
        - export
        - import
    Converter:
      type: object
      properties:
        id:
          type: string
          example: Phenotype2Dmn
        purpose:
          $ref: '#/components/schemas/Purpose'
        fileExtension:
          type: string
          example: dmn
      required:
        - id
        - purpose
  responses:
    NotFound:
      description: The specified resource was not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: 404
            message: Not found
    Unauthorized:
      description: 'Unauthorized, Access token is missing or invalid.'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: 401
            message: Unauthorized
    UnexpectedError:
      description: Unexpected error.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            status: 500
            message: Unexpected error
    CodePageResponse:
      description: A page of codes.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CodePage'
    CodeSystemPageResponse:
      description: A page of code systems.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CodeSystemPage'
    ConceptClusterPageResponse:
      description: A page of concept cluster.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ConceptClusterPage'
    DocumentPageResponse:
      description: A page of documents.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DocumentPage'
    EntityPageResponse:
      description: A page of entities.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/EntityPage'
    OrganisationPageResponse:
      description: A page of organisations.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/OrganisationPage'
    PhrasePageResponse:
      description: A page of phrases.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PhrasePage'
    QueryPageResponse:
      description: A page of queries.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/QueryPage'
    RepositoryPageResponse:
      description: A page of repositories.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RepositoryPage'
    UserPageResponse:
      description: A page of users.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UserPage'
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
tags:
  - name: default
    description: Collection of various unrelated content
  - name: organisation
    description: Organisations are used to organise content of the TOP Framework
  - name: user
    description: Users can be members of organisations and can receive permissions
  - name: repository
    description: Repositories can hold entities and are part of an organisation
  - name: entity
    description: Generic content type that is included in repositories
  - name: query
    description: Everything about queries and query execution
    externalDocs:
      description: Find out more about queries
      url: 'https://github.com/Onto-Med/top-phenotypic-query'
  - name: document
    description: Everything about documents
  - name: phrase
    description: Phrases are contained in specific documents and belong to concept clusters
  - name: conceptcluster
    description: Concept clusters are abstract representations of similar phrases
